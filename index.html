<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <h1 class="justify-content-center">Zoomable picture gallery</h1>
    <div class="container rounded border" style="max-width:700px">
        <div id="img-container" class="carousel">
            <img src="images/pexels1.jpg" class="displayed-img img-fluid" />
        </div>
        <div class="thumb-bar"></div>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item page-item-previous">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>              
                <li class="page-item page-item-next">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-image-zoom/js-image-zoom.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
